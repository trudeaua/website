<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <h4 class="page-text" style="color: white">Contact</h4>
  </ion-navbar>
</ion-header>
<ion-content class="background page-text" padding>
  <div style="color: #e09500; user-select: text" [style.marginRight]="!isMobile ? screenX / 10 + 'px' : '0px'" [style.marginLeft]="!isMobile ? screenX / 10 + 'px' : '0px'">
    <p class="textitem">Check out my GitHub or Linked in profiles:</p>
    <ion-grid class="contact-info">
      <ion-row>
        <ion-col col-1 text-left>
          <img style="width: 23px;" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_gray-512.png"
            alt="linkedin">
        </ion-col>
        <ion-col col-11 text-left>
          <a style="color: #e09500" href="https://www.linkedin.com/in/trudeaualex">https://www.linkedin.com/in/trudeaualex</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 text-left>
          <img style="width: 23px;" src="http://www.iconsplace.com/download/white-github-512.png" alt="github">
        </ion-col>
        <ion-col col-11 text-left>
          <a style="color: #e09500" href="https://github.com/trudeaua">https://github.com/trudeaua</a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p class="textitem">I can be reached by email at one of the following email addresses:</p>
    <ion-grid class="contact-info">
      <ion-row>
        <ion-col col-1 text-left>
          <span style="color: white"><ion-icon name="mail"></ion-icon></span>
        </ion-col>
        <ion-col col-11 text-left>
          <span style="color: #e09500">alextrudeau97@gmail.com</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1 text-left>
          <span style="color: white"><ion-icon name="mail"></ion-icon></span>
        </ion-col>
        <ion-col col-11 text-left>
          <span style="color: #e09500">trudeauadev@gmail.com (For development inquiries)</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br><br>
    <div style="width: 65%;">
      <button ion-button block color="somegold"><a class="download-resume" href="assets/files/Alex-Trudeau_Resume.pdf" download>Download My Resume!</a></button>
    </div>
  </div>
</ion-content>
